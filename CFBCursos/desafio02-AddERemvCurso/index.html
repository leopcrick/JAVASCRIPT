<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="section1">
        <div>
            <label for="icurso">Nome do curso:</label>
            <input type="text" name="curso" id="icurso">
        </div>
        <div id="adicionar">Adicionar</div>
        <div id="remover">Remover Selecionado</div>
        <div id="cursoSelecionado">Curso Selecionado</div>
        <div></div>
    </section>
    <section id="section2">
        <div id="lugar1">
            <label for="CSS">CSS</label>
            <input required type="radio" name="curso" id="CSS" value="CSS">
        </div>
        <div id="lugar2">
            <label for="PHP">PHP</label>
            <input required type="radio" name="curso" id="PHP" value="PHP">
        </div>
        <div id="lugar3">
            <label for="MySQL">MySQL</label>
            <input required type="radio" name="curso" id="MySQL" value="MySQL">
        </div>
        <div id="lugar4">
            <label for="JavaScript">JavaScript</label>
            <input required type="radio" name="curso" id="JavaScript" value="JavaScript">
        </div>
        <div id="lugar5">
            <label for="React">React</label>
            <input required type="radio" name="curso" id="React" value="React">
        </div>
        <div id="lugar6">
            <label for="HTML">HTML</label>
            <input required type="radio" name="curso" id="HTML" value="HTML">
        </div>
    </section>

    <script src="ambiente.js"></script>
</body>
</html>

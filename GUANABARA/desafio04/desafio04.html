<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id="primeirosdados">
            <label for="inumeroadicionado">Número (entre 1 e 100): </label>
            <input type="number" name="numeroadicionado" id="inumeroadicionado">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div id="box">
            <p id="resultados">Valores: </p>
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalizar()">
            <input type="button" value="Limpar" onclick="refresh()">
            <p id="finalizacao"></p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

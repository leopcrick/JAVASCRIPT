<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Pronto, nos livramos na maldição</p>
    <script>
        window.alert('Primeira tentativa')
         var n1 = Number.parseFloat(window.prompt('Digite um número: '))
         var n2 = Number.parseInt(window.prompt('Digite outro número: '))
         var s = n1 + n2
         window.alert('A soma dos valores é: ' + s)

         window.alert('Legal, vamos mais uma vez')

         window.alert('Segunda tentativa')
         var n1 = window.prompt('Digite um número: ')
         var n1 = Number.parseInt(n1)
         var n2 = window.prompt('Digite outro número: ')
         var n2 = Number.parseInt(n2)
         var s = n1 + n2
         var k = n2*2
         window.alert(`A soma dos valores é: ${s}`)
         window.alert(`A soma de n2*2 é:  ${k}`)
    </script>
</body>
</html>

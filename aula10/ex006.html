            color: white;

<body>
    <div id="area"> <!-- MÉTODO 1: onmousedown="clicar()" onmouseup="desclicar()" onmouseenter="entrar()" onmouseout="sair()" -->

    <script>
/*      MÉTODO 1

       var a = window.document.getElementById('area')
       a.addEventListener('click', desclicar)
       a.addEventListener('mousedown', clicar)
       a.addEventListener('mouseenter', entrar)
       a.addEventListener('mouseout', sair)

       function clicar(){
        a.innerText = 'Clicou'
        a.style.background = 'red'
       }
       function desclicar(){
        a.innerText = 'Desclicou'
       }
       function entrar(){
        a.innerText = 'Entrou'
       }
       function sair(){
        a.innerText = 'Saiu'
        a.style.background = 'green'
       }
    </script>

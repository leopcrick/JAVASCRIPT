<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <div id="rex"></div>
    <script>
        function calcular () {
            var txtv = window.document.getElementById('txtvel')
            var resultado = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel} km/h</strong>`
            if (vel > 60){
                rex.innerHTML =`<p>Velocidade acima da permitida, MULTADO!</p>`
            } else {
                rex.innerHTML = ``
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>

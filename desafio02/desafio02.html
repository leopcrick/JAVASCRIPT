<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de Idade</h1>
    </header>
    <section>
        <forms>
            <label for="inascimento">Ano de Nascimento: </label>
            <input type="number" name="nascimento" id="inascimento" required>
            <br>
            <label for="isexo">Sexo: </label>
            <input type="radio" name="sexo" id="imasc" value="M" required>
            <label for="imasc">Masculino</label>
            <input type="radio" name="sexo" id="ifem" value="F" required>
            <label for="ifem">Feminino</label>
            <br>
            <input type="submit" value="Enviar" onclick="enviardados()">
            <input type="reset" value="Limpar" onclick="refresh()">
        </forms>
        <div>
           <p id="mensagemleitor">Preencha os dados acima para ver o resultado!</p>
           <img src="imagens/bebefem.png" alt="Imagem Pessoa Detectada" id="imagem">
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
